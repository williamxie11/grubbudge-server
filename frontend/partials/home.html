<div class="home" ng-controller='HomeController'>
`<!--Background Video-->		
	<div class="flex video">
<video id="hero" autoplay muted  poster="https://i.vimeocdn.com/video/274917541.webp?mw=960&amp;mh=540" id="bgvid" loop>
<source src="./data/fastfood.mp4" type="video/mp4">
</video>
</div>

<!--Input Form-->
<form data-abide>
   <div id="input" class="row">
        <h3>Plan all your meals simply by setting a budget</h3>
        <!--Empty Space-->
        <div class="small-1 columns">&nbsp;
        </div>
        <!--Budget Input-->
        <div class="medium-2 columns">
          <div class="row collapse prefix-round">
            <div class="small-2 columns">
              <span class="prefix">$</span>
            </div>
            <div class="small-10 columns">
              <input ng-model="asad" id='budget'  type="text" placeholder="Budget">
            </div>
          </div>
        </div>
        <!--Meal Time Input-->
        <div class="medium-3 columns">
          <select ng-model="MealType">
          <option value="volvo">Meal Time</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="latenight">Late Night</option>
        </select>
        </div>
        <!--Food Search Input-->
        <div class="medium-3 columns">
          <input ng-model="category" type="text" placeholder="Kind of food, ex. fast food, pizza, sandwiches">
        </div>
        <!--Date Picker Input-->
        <div class="medium-2 columns">
          <datepicker>
            <input placeholder="Date" ng-model="date" type="text"/>
          </datepicker>
        </div>
        <!--Empty Space-->
        <div class="small-1 columns">&nbsp;
        </div>
        <div class="row">
          <!--Button to go to List View-->
        <div class="small-12 columns">
      <a href="#list" ng-click="budgeSearch()" id="submit-button" class="button">Budge Search</a>
    </div>
    </div>
      </div>
</form>

  <!--Login Modal "login" tied to login button-->     
<div id="login" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
       <h3 id="modalTitle">Login or Signup</h3>
       <input placeholder="Username" type="text">
        <input placeholder="Password" type="text">
            <a href="#" class="button round modal-button">Go</a>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>

</div>
