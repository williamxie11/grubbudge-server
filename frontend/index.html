<!doctype html>
<html lang="en" ng-app='grubApp'>
<head>
  <meta charset="UTF-8">
  <title>GrubBudge</title>
   <link rel="stylesheet" href="./lib/raty/lib/jquery.raty.css">
  
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="./lib/angularjs-datepicker/src/css/angular-datepicker.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">
  
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body ng-app="grubApp" >
<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#/home">GrubBudge</a></h1>
    </li>
    
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <!--Login Button visible when user not logged in, logout when user is signed in -->
      <li class ="has-form"><a data-reveal-id="login-bar" class="button round">Login / Signup</a></li>
      <li hidden class ="has-form"><a class="button round secondary">Logout</a></li>
    </ul>

    <!-- Left Nav Section -->
  </section>
</nav> 

<!--Login Modal "login" tied to login button-->     
<div id="login-bar" class="reveal-modal tiny" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
       <h3 id="modalTitle">Login or Signup</h3>
       <input placeholder="Username" type="text">
        <input placeholder="Password" type="text">
            <a href="#" class="button round modal-button">Go</a>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>

<!--Route Display -->
<div ng-view angularDirective></div>

  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./lib/raty/lib/jquery.raty.js"></script>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./lib/angularjs-datepicker/src/js/angular-datepicker.js"></script>
  <script src="./foundation/js/foundation.min.js"></script>
  <script src="./foundation/js/foundation/foundation.equalizer.js"></script>
  <!--Modenzizr is requested in mealplan page, console complains when not present, but UI better without it-->
  <script src="./foundation/js/vendor/modernizr.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/angular-loadscript.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <script>
  $(document).ready(function() {
    $(document).foundation();
  });

</script>
</body>
</html>
